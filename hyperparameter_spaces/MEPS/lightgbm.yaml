LightGBM:

    classpath: lightgbm.LGBMClassifier

    kwargs:

        n_jobs: 1
        # n_jobs: 8       # NOTE: use for faster debugging
    
        boosting_type:
            - goss
            - gbdt

        enable_bundle:
            - False

        # Number of base estimators
        n_estimators:
            type: int
            range: [ 50, 5000 ]
            log: True

        # Max tree leaves for base learners
        num_leaves:
            type: int
            range: [ 5, 50 ]
            log: True

        # min_data_in_leaf
        min_child_samples:
            type: int
            range: [ 5, 500 ]
            log: True

        # Max depth for base learners
        max_depth:
            type: int
            range: [ 2, 20 ]
            log: False

        learning_rate:
            type: float
            range: [ 0.005, 0.3 ]
            log: True

        # Regularization
        reg_alpha:
            type: float
            range: [ 0.0001, 0.1 ]
            log: True

        reg_lambda:
            type: float
            range: [ 0.0001, 0.1 ]
            log: True
